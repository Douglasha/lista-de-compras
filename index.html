<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">

        <div class="logo">
            <img src="./assetis/logo.svg" alt="">
        </div>
        
        <div class="voltar">
            <img src="./assetis/voltar.svg" alt="">
        </div>
        
    </div>

    <h1>Compras da semana</h1>

    <form class="add-item">
        <div class="area-input">
            
        </div>
        <input 
        type="text"
        name="add-item"
        required
        placeholder="Adicione um novo item">
        
        <div class="area-button">
            <button></button>
            <span>Adicionar item</span>
        </div>
    </form>
    <div class="list">
        <div class="itens">
            <div class="checkbox-image">
                <input type="checkbox" name="" id="">
            </div>
            <span>Feijao</span>
            <div class="lixeira">
                <img src="./assetis/lixeira.svg" alt="">

                <button class=""></button>
            </div>
        </div>
                
    </div>
        
  <script src="./scripts.js"></script>
</body>
</html>
